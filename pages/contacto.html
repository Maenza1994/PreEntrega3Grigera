<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--CSS Propio-->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>

<body>
    <div class="gridContainerContrataciones">
        <header class="_header">
            <img src="../images/ECDF.png" alt="Logo ECDF" class="logo">
        </header>

        <nav class="_nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="fotografos.html">Fotografos</a></li>
                <li><a href="trabajos.html">Trabajos</a></li>
                <li><a href="contrataciones.html">Contrataciones</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <main class="_mainContacto">
                <div class="dondeEstamos">
                    <h1>¿Donde estamos?</h1>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.7155251431013!2d-58.434461284211565!3d-34.586063980464075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCoderhouse!5e0!3m2!1ses!2sar!4v1665956753753!5m2!1ses!2sar"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="contacto">
                    <form id="formContacto">
                        <fieldset>
                            <div id="txtNombre">
                                <label for="Nombre">Nombre:</label>
                                <input type="text" id="Nombre" placeholder="Nombre">
                            </div>
    
                            <div id="txtApellido">
                                <label for="Apellido">Apellido:</label>
                                <input type="text" id="Apellido" placeholder="Apellido">
                            </div>
    
                            <div id="txtDireccion">
                                <span class="alinearSpan" >
                                    <div>
                                        <label for="Direccion">Dirección:</label>
                                        <input type="text" id="Direccion" placeholder="Direccion">
                                    </div>
                                </span>
                            </div>
    
                            <div id="txtTelefono">
                                <label for="Telefono">Tel de Contacto:</label>
                                <input type="text" id="Telefono" placeholder="Telefono">
                            </div>

                            <div id="txtMensaje">
                                <label for="Mensaje">Mensaje:</label>
                                <textarea name="Mensaje" id="Mensaje"></textarea>
                            </div>
    
                            <div id="btnEnviar">
                                <input type="submit" value="Enviar" class="btnEstilo">
                            </div>
                        </fieldset>
                    </form>
                </div>
        </main>

        <footer class="_footer">
            <p class="disclaimer">&copy; El club del Fotógrafo. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>

</html>
